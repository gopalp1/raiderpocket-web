<mat-toolbar color="primary" class="main-header">
  <button mat-icon-button (click)="toggleSidebar()" aria-label="Open sidebar">
    <mat-icon>menu</mat-icon>
  </button>
  <a href="#">
    <img
      src="assets/images/logo.jpeg"
      alt="Chain App Dev"
      style="width: 80px"
    />
  </a>
  <span class="spacer"></span>
  <div class="user-info d-flex align-items-center">
    <span>John Doe</span>
    <img
      src="assets/images/client-image.jpg"
      alt="User Avatar"
      class="user-avatar rounded-circle ms-2"
    />
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <!-- Sidebar -->
  <mat-sidenav
    mode="side"
    [(opened)]="isSidebarOpen"
    [ngClass]="isSidebarOpen ? 'expand' : 'collapse'"
  >
    <nav class="" style="border-top: 1px solid white">
      <a
        href="#"
        routerLinkActive="active-link"
        class="d-flex align-items-center py-3 px-3 text-body text-decoration-none"
      >
        <mat-icon class="icon">public</mat-icon>
        <span *ngIf="isSidebarOpen" class="ms-2">Website</span>
      </a>
      <a
        *ngFor="let item of sidebarItems"
        (click)="onMenuSelect(item)"
        routerLinkActive="active-link"
        class="d-flex align-items-center py-3 px-3 text-body text-decoration-none"
      >
        <mat-icon class="icon">{{ item.icon }}</mat-icon>
        <span *ngIf="isSidebarOpen" class="ms-2">{{ item.label }}</span>
      </a>
    </nav>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content style="background-color: #e8e8e8">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
