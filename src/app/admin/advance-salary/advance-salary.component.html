<app-app-header title="Advance Salary Requests"></app-app-header>

<mat-card class="example-card" style="background-color: white; margin: 15px;">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Date of Birth Column -->
            <ng-container matColumnDef="dateOfBirth">
              <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
              <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
            </ng-container>
          
            <!-- Phone No Column -->
            <ng-container matColumnDef="phoneNo">
              <th mat-header-cell *matHeaderCellDef> Phone No </th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Working Company Column -->
            <ng-container matColumnDef="workingCompany">
              <th mat-header-cell *matHeaderCellDef> Working Company </th>
              <td mat-cell *matCellDef="let element"> {{element.workingCompany}} </td>
            </ng-container>
          
          
            <!-- State Column -->
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef> State </th>
              <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>
          
            <!-- Advance Amount Column -->
            <ng-container matColumnDef="advanceAmount">
              <th mat-header-cell *matHeaderCellDef> Advance Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.advanceAmount}} </td>
            </ng-container>
          
            <!-- Advance Purpose Column -->
            <ng-container matColumnDef="advancePurpose">
              <th mat-header-cell *matHeaderCellDef> Advance Purpose </th>
              <td mat-cell *matCellDef="let element"> {{element.advancePurpose}} </td>
            </ng-container>
          
            <!-- Is Accepted Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="element?.status==='Pending'">-----</span>
                <span *ngIf="element?.status !=='Pending' " [style.color]="element?.status==='Approved'? 'green' :'red' ">{{element.status }} </span>  
              </td>
            </ng-container>
          
            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view(row)"></tr>
          
          </table>
          
    </div>
  </mat-card>
