<app-header></app-header>
<div style="position: relative">
  <img src="../../assets/images/contactus_banner.jpg" />

  <div
    style="
      padding: 30px 120px 0px 120px;
      margin-top: -200px;
      position: relative;
    "
  >
    <div class="privacy-policy-container">
      <div class="content">
        <div class="contact-form-container">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <h2>Contact Us</h2>

            <!-- Name Input -->
            <div class="form-group">
              <label for="name"
                >Name: <span style="color: red"><sup>*</sup></span></label
              >
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                placeholder="Enter your name"
              />
              <small
                *ngIf="
                  contactForm.get('name')?.invalid &&
                  contactForm.get('name')?.touched
                "
              >
                Name is required.
              </small>
            </div>

            <!-- Mobile Number Input -->
            <div class="form-group">
              <label for="mobile"
                >Mobile Number:
                <span style="color: red"><sup>*</sup></span></label
              >
              <input
                type="tel"
                id="mobile"
                class="form-control"
                formControlName="mobile"
                placeholder="Enter your mobile number"
              />
              <small
                *ngIf="
                  contactForm.get('mobile')?.invalid &&
                  contactForm.get('mobile')?.touched
                "
              >
                Enter a valid mobile number.
              </small>
            </div>

            <!-- Message Text Area -->
            <div class="form-group">
              <label for="message"
                >Message: <span style="color: red"><sup>*</sup></span></label
              >
              <textarea
                id="message"
                class="form-control"
                formControlName="message"
                rows="4"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="onClear()"
              >
                Clear
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="contactForm.invalid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
