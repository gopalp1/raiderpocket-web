<header
  class="header-area header-sticky wow slideInDown"
  data-wow-duration="0.75s"
  data-wow-delay="0s"
>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a href="index.html" class="logo">
            <img
              src="assets/images/logo.jpeg"
              alt="rider pocket"
              style="width: 100px"
            />
          </a>
          <ul class="nav">
            <li class="scroll-to-section active-li">
              <a href="#top">Home</a>
            </li>
            <li class="scroll-to-section active-li">
              <a href="#services">Services</a>
            </li>
            <li class="scroll-to-section active-li">
              <a href="#about">About</a>
            </li>
            <li class="scroll-to-section active-li">
              <a href="#pricing">Pricing</a>
            </li>
            <li class="scroll-to-section active-li" (click)="privacyPolicy()">
              <a style="cursor: pointer">Privacy policy</a>
            </li>
            <li class="scroll-to-section active-li" (click)="contactus()">
              <a style="cursor: pointer">Contact us</a>
            </li>
            <li *ngIf="!isLoggedIn">
              <div class="gradient-button" (click)="goToAdmin()">
                <a><i class="fa fa-sign-in-alt"></i> Login</a>
              </div>
            </li>
            <li
              class="scroll-to-section active-li"
              *ngIf="isLoggedIn"
              (click)="goToAdmin()"
            >
              <a style="cursor: pointer">Admin portal</a>
            </li>
            <li class="scroll-to-section">
              <a></a>
            </li>
          </ul>
          <a class="menu-trigger">
            <span>Menu</span>
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>
